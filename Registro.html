    <!--formulario-->
    <div class="container mx-auto my-sm-3 my-md-4 my-lg-5">
        <div class="text-center" id="Titulo">Registrate</div>
        <form class="formulario mx-auto" id="formulario">
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="nombres">Nombres</label><span class="text-danger" id="errorName"></span>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group col-3">
                    <label for="apellido">Apellidos</label><span class="text-danger" id="errorApe"></span>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group col-3">
                    <label for="telefono">Telefono</label><span class="text-danger" id="errorTel"></span>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="form-group col-5 my-sm-2 my-md-3 my-lg-4">
                    <label for="email">Correo Electrónico</label><span class="text-danger" id="errorEmail"></span>
                    <input type="email" class="form-control"  id="email" placeholder="Ejemplo@gmail.com">
                </div>
                <div class="form-group col-3">
                    <label for="contraseña">Contraseña</label><span class="text-danger" id="errorContraseña"></span>
                    <input type="password" class="form-control" id="contraseña" placeholder="password">
                </div>
                <div class="form-group col-3">
                    <label for="confirContra">Confirmar Contraseña</label><span class="text-danger" id="errorConfi"></span>
                    <input type="password" class="form-control" id="email">
                </div>
            </div>
            <button type="submit" class="btn btn-dark my-4" onclick="return validar(this.form)">Continuar</button>
        </form>
